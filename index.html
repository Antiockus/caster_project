<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Caster Project</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!--This project is used to illustrate certain skills and concepts. The use, or nonuse of a technology is not indicative of prefernce, but most likely familiarity. Not all excluded tech are unknown, some may not be fitting for the current project. -->
    <div class="wrapper">
        <div class="container">
            <div class="column-1">
                <h1>Factions</h1>
                <h2>Pick a Faction</h2>


            </div>
            <div class="column-2">
                <h1>Casters</h1>
                <h2>Pick a caster from your faction</h2>
                <div class="caster-list"></div>

            </div>
            <div class="column-3">
                <h1>Caster Details</h1>
                <div class="detail-box">

                </div>
            </div>
        </div>
    </div>
    <script id="caster-details" type="text/x-handlebars-template">
        <h1>{{ name }}</h1>
        <h2>{{ faction }}</h2>

        <img src="{{ img }}" alt="filler image" />
        <table>
            <caption>Caster Stats</caption>
            <thead>
                <tr>
                    <th>Stat</th>
                    <th>Stat</th>
                    <th>Stat</th>
                    <th>Stat</th>
                    <th>Stat</th>
                    <th>Stat</th>
                    <th>Stat</th>
                </tr>
            </thead>
            <tbody>


                <tr>
                    <td>num</td>
                    <td>num</td>
                    <td>num</td>
                    <td>num</td>
                    <td>num</td>
                    <td>num</td>
                    <td>num</td>
                </tr>
            </tbody>
        </table>
        <h2>Caster Description</h2>
        {{ description }}
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
